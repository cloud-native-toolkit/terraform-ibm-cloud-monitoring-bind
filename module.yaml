name: sysdig-bind
type: terraform
description: Module to bind a Sysdig instance to a cluster
tags:
    - tools
    - monitor
    - sres
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/cloud-native-toolkit/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
        - source: github.com/cloud-native-toolkit/terraform-ibm-ocp-vpc
          version: ">= 1.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    - id: sysdig
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-sysdig
          version: ">= 1.0.0"
  variables:
    - name: cluster_id
      moduleRef:
        id: cluster
        output: id
    - name: cluster_name
      moduleRef:
        id: cluster
        output: name
    - name: cluster_config_file_path
      moduleRef:
        id: cluster
        output: config_file_path
    - name: tools_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
    - name: region
      scope: global
    - name: private_endpoint
      scope: global
    - name: guid
      moduleRef:
        id: sysdig
        output: guid
    - name: access_key
      moduleRef:
        id: sysdig
        output: access_key
